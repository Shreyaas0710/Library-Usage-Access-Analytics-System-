{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IGCAR Library Usage Analytics</title>

    <link rel="stylesheet" href="{% static 'fonts/montserrat.css' %}">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            font-size: 17px; /* balanced medium size */
        }

        body {
            background-color: #d3d3d3;
            color: #333;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 90px;
            max-width: 100vw;
        }

        .title-section {
            text-align: center;
            margin: 50px 20px 25px;
            padding: 0 10px;
            width: 100%;
            max-width: 1050px;
        }

        .banner-image {
            width: 100%;
            max-width: 900px;
            height: auto;
            margin: 0 auto 35px;
            display: block;
            border-radius: 10px;
            box-shadow: 0 5px 14px rgba(0, 0, 0, 0.13);
            object-fit: cover;
        }

        .title-section h1 {
            font-size: 3.1rem;
            font-weight: 700;
            color: #2c3e50;
            text-shadow: 0 2.5px 5px rgba(0, 0, 0, 0.12);
            letter-spacing: -0.5px;
        }

        .title-section h1::after {
            content: '';
            display: block;
            width: 55px;
            height: 3.5px;
            margin: 18px auto 0;
            background-color: #2c3e50;
            border-radius: 2px;
            animation: slideIn 1s ease-out;
        }

        .reports-section {
            display: flex;
            gap: 35px;
            padding: 35px 20px;
            animation: fadeInUp 1s ease;
            max-width: 1150px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .report-box {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 11px;
            padding: 35px 28px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.11);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex: 1 1 320px;
            max-width: 430px;
        }

        .report-box:hover {
            transform: translateY(-3.5px);
            box-shadow: 0 7px 22px rgba(0, 0, 0, 0.14);
        }

        .report-box svg {
            width: 58px;
            height: 58px;
            margin-bottom: 18px;
            fill: #555;
            transition: fill 0.3s ease;
        }

        .report-box:hover svg {
            fill: #2c3e50;
        }

        .report-box h2 {
            font-size: 1.6rem;
            font-weight: 600;
            color: #2c3e50;
            margin-top: 8px;
        }

        footer {
            text-align: center;
            padding: 35px;
            background-color: #e0e5e7;
            color: #555;
            font-size: 1.05rem;
            margin-top: auto;
            width: 100%;
            border-top: 1px solid #ccc;
        }

        @media (max-width: 768px) {
            html {
                font-size: 15.5px;
            }

            .title-section h1 {
                font-size: 2.3rem;
            }

            .reports-section {
                flex-direction: column;
                gap: 28px;
                padding: 18px;
            }

            .report-box {
                width: 100%;
                max-width: 95%;
                padding: 28px 25px;
                margin: 0 auto;
            }

            .banner-image {
                border-radius: 0;
                margin-bottom: 22px;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            0% {
                width: 0;
            }
            100% {
                width: 55px;
            }
        }
    </style>
</head>
<body>

    <div class="title-section">
        <img src="{% static 'images/IGCAR.jpg' %}" alt="Library Banner" class="banner-image" />
        <h1>ðŸ“Š Library Usage Reports</h1>
    </div>

    <div class="reports-section">
        <div class="report-box" onclick="window.location.href='{% url 'auditorium' %}'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){this.click();}">
            <svg viewBox="0 0 576 512" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                <path d="M288 0L0 128l288 128 288-128L288 0zM32 256v192c0 17.7 14.3 32 32 32h64V272h64v208h192V272h64v208h64c17.7 0 32-14.3 32-32V256L288 384 32 256z"/>
            </svg>
            <h2>ðŸ“˜ Auditorium Report</h2>
        </div>
        <div class="report-box" onclick="window.location.href='{% url 'ebook' %}'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){this.click();}">
            <svg viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                <path d="M224 136V0H24C10.7 0 0 10.7 0 24v464c0 13.3 10.7 24 24 24h336c13.3 0 24-10.7 24-24V160H248c-13.2 0-24-10.8-24-24z"/>
            </svg>
            <h2>ðŸ“„ Ebooks Title Report</h2>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 IGCAR Library Usage Analytics. All rights reserved.</p>
    </footer>
</body>
</html>
